spring.application.name=dalzana

# Database Configuration (PostgreSQL for Production, MySQL for local)
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/db?useSSL=false&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.profiles.active=local
spring.datasource.driver-class-name=${DB_DRIVER:com.mysql.cj.jdbc.Driver}

spring.jpa.properties.hibernate.dialect=${DB_DIALECT:org.hibernate.dialect.MySQLDialect}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

server.port=${SERVER_PORT:8080}

app.upload-dir=uploads
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Email Configuration (SendGrid API)
sendgrid.api.key=${SENDGRID_API_KEY:}
spring.mail.username=${EMAIL_USERNAME:noreply@dalzana.com}

# SMTP Configuration (deprecated - nur f√ºr Fallback/Local Testing)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.password=${EMAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Application Configuration
app.base-url=${APP_BASE_URL:http://localhost:8080}

