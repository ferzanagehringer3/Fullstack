<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requests</title>
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f6f7fb; margin: 0; padding: 20px; padding-top: 84px; }
        .container { max-width: 900px; margin: 0 auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        h1 { margin-top: 16px; margin-bottom: 8px; color: #111827; font-size: 24px; font-weight: 600; }
        h3 { color: #374151; font-size: 18px; margin-top: 32px; margin-bottom: 16px; }
        .message { padding: 12px 16px; border-radius: 6px; margin-bottom: 16px; font-size: 14px; }
        .message.success { background: #d1fae5; color: #065f46; border: 1px solid #a7f3d0; }
        .message.error { background: #fee2e2; color: #991b1b; border: 1px solid #fecaca; }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: 600; margin-bottom: 6px; color: #374151; font-size: 14px; }
        input[type="text"], textarea, select { width: 100%; padding: 10px 12px; border: 1px solid #e5e7eb; border-radius: 6px; box-sizing: border-box; font-size: 14px; font-family: 'Segoe UI', Arial, sans-serif; }
        input[type="text"]:focus, textarea:focus, select:focus { outline: none; border-color: #3b82f6; }
        textarea { min-height: 100px; resize: vertical; }
        select[multiple] { min-height: 180px; }
        .btn { padding: 10px 16px; border: none; border-radius: 6px; cursor: pointer; font-weight: 500; font-size: 14px; transition: all 0.2s; }
        .btn-primary { background: #3b82f6; color: #fff; }
        .btn-primary:hover { background: #2563eb; }
        .btn-secondary { background: #6b7280; color: #fff; text-decoration: none; display: inline-block; }
        .btn-secondary:hover { background: #4b5563; }
        .request-list { margin-top: 24px; }
        .request-item { padding: 16px; border-bottom: 1px solid #e5e7eb; }
        .request-item:last-child { border-bottom: none; }
        .request-title { font-weight: 600; color: #111827; font-size: 15px; }
        .request-title a { color: #3b82f6; text-decoration: none; }
        .request-title a:hover { text-decoration: underline; }
        .skill-tag { display: inline-block; background: #dbeafe; color: #1e40af; padding: 4px 10px; border-radius: 12px; margin-right: 6px; font-size: 12px; font-weight: 500; }
        small { color: #6b7280; font-size: 13px; }
    </style>
</head>
<body>
<div th:insert="~{fragments/header}"></div>
<div class="container">
    <a class="btn btn-secondary" href="/home">‚Üê Zur√ºck</a>

    <h1>üìå Requests</h1>

    <div th:if="${successMessage}" class="message success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="message error" th:text="${errorMessage}"></div>

    <form th:if="${currentUserRole == 'MANAGER'}" method="POST" th:action="@{/requests/create}">
        <div class="form-group">
            <label for="title">Request Name *</label>
            <input type="text" id="title" name="title" required placeholder="z.B. Neues Dashboard">
        </div>
        <div class="form-group">
            <label for="description">Beschreibung</label>
            <textarea id="description" name="description" placeholder="Details zum Request..."></textarea>
        </div>
        <div class="form-group">
            <label for="requiredSkills">Ben√∂tigte Skills</label>
            <select id="requiredSkills" name="requiredSkills" multiple>
                <option th:each="s : ${skills}" th:value="${s}" th:text="${s}">Skill</option>
            </select>
            <small style="color: #666; display: block; margin-top: 6px;">üí° Halte Strg/Cmd gedr√ºckt, um mehrere Skills auszuw√§hlen</small>
        </div>
        <button class="btn btn-primary" type="submit">+ Request erstellen</button>
    </form>

    <div class="request-list">
        <h3>√úbersicht</h3>
        <div th:if="${#lists.isEmpty(requests)}">Keine Requests vorhanden</div>
        <div th:each="r : ${requests}" class="request-item" style="display: flex; justify-content: space-between; align-items: center;">
            <div style="flex: 1;">
                <div class="request-title">
                    <a th:href="@{/requests/{id}(id=${r.id})}" th:text="${r.title}">Request</a>
                </div>
                <div th:if="${!#sets.isEmpty(r.requiredSkills)}" style="margin-top:6px;">
                    <span th:each="skill : ${r.requiredSkills}" class="skill-tag" th:text="${skill}">Skill</span>
                </div>
            </div>
            <div th:if="${currentUserRole == 'MANAGER'}" style="display: flex; gap: 8px;">
                <a class="btn btn-secondary" th:href="@{/requests/{id}/edit(id=${r.id})}" style="padding: 6px 12px; font-size: 13px;">‚úèÔ∏è Bearbeiten</a>
                <form method="POST" th:action="@{/requests/{id}/delete(id=${r.id})}" style="margin: 0;" onsubmit="return confirm('Request wirklich l√∂schen?');">
                    <button class="btn" type="submit" style="background: #dc3545; color: #fff; padding: 6px 12px; font-size: 13px;">üóëÔ∏è L√∂schen</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
