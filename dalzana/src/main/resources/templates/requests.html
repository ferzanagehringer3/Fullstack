<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requests</title>
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <style>
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background: #f6f7fb; 
            margin: 0; 
            padding: 20px; 
            padding-top: 84px; 
        }

        .page-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        h1 {
            margin: 0;
            color: #111827;
            font-size: 28px;
            font-weight: 600;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #3b82f6;
            color: #fff;
        }

        .btn-primary:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .btn-secondary {
            background: #6b7280;
            color: #fff;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .btn-large {
            padding: 12px 24px;
            font-size: 16px;
        }

        .message {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 16px;
            font-size: 14px;
        }

        .message.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .requests-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .request-card {
            background: #fff;
            border-radius: 8px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            border: 1px solid #e5e7eb;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .request-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.12);
            border-color: #3b82f6;
        }

        .request-card a {
            text-decoration: none;
            color: inherit;
        }

        .request-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 12px;
            width: fit-content;
        }

        .status-new {
            background: #dbeafe;
            color: #1e40af;
        }

        .status-in-progress {
            background: #fef3c7;
            color: #92400e;
        }

        .status-done {
            background: #d1fae5;
            color: #065f46;
        }

        .request-title {
            font-size: 18px;
            font-weight: 600;
            color: #111827;
            margin-bottom: 12px;
            line-height: 1.4;
            flex-grow: 1;
        }

        .request-description {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 16px;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .skills-section {
            margin-bottom: 16px;
        }

        .skill-tag {
            display: inline-block;
            background: #dbeafe;
            color: #1e40af;
            padding: 4px 10px;
            border-radius: 12px;
            margin-right: 6px;
            margin-bottom: 6px;
            font-size: 12px;
            font-weight: 500;
        }

        .teams-section {
            margin-top: auto;
            padding-top: 16px;
            border-top: 1px solid #e5e7eb;
        }

        .teams-label {
            font-size: 12px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            display: block;
        }

        .team-link {
            display: inline-block;
            background: #f3f4f6;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            color: #3b82f6;
            text-decoration: none;
            margin-right: 6px;
            margin-bottom: 4px;
            transition: all 0.2s;
        }

        .team-link:hover {
            background: #e5e7eb;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #6b7280;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .empty-state-text {
            font-size: 16px;
            margin-bottom: 32px;
        }

        .back-link {
            margin-bottom: 28px;
            display: inline-block;
        }

        @media (max-width: 768px) {
            .page-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }

            h1 {
                font-size: 24px;
            }

            .btn-large {
                width: 100%;
            }

            .requests-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<div th:insert="~{fragments/header}"></div>

<div class="page-container">
    <div class="back-link">
        <a class="btn btn-tertiary" href="/home">← Zurück</a>
    </div>

    <div class="page-header">
        <h1>Anfragen</h1>
        <div th:if="${currentUserRole == 'MANAGER'}">
            <a th:href="@{/requests/create}" style="text-decoration: none;">
                <button class="btn btn-primary btn-large">+ Neue Anfrage</button>
            </a>
        </div>
    </div>

    <div th:if="${successMessage}" class="message success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="message error" th:text="${errorMessage}"></div>

    <div th:if="${#lists.isEmpty(requests)}" class="empty-state">
        <div class="empty-state-text">Noch keine Anfragen vorhanden</div>
    </div>

    <div class="requests-grid" th:if="${!#lists.isEmpty(requests)}">
        <div th:each="r : ${requests}" class="request-card">
            <a th:href="@{/requests/{id}(id=${r.id})}">
                <span class="request-status" 
                      th:class="${'request-status ' + (r.status.name() == 'NEW' ? 'status-new' : r.status.name() == 'IN_PROGRESS' ? 'status-in-progress' : 'status-done')}"
                      th:text="${r.status.name() == 'NEW' ? 'NEU' : r.status.name() == 'IN_PROGRESS' ? 'IN BEARBEITUNG' : 'ERLEDIGT'}"></span>

                <div class="request-title" th:text="${r.title}">Request Titel</div>
            </a>

            <div class="request-description" th:if="${r.description}" th:text="${r.description}">Beschreibung</div>

            <div class="skills-section" th:if="${!#sets.isEmpty(r.requiredSkills)}">
                <span th:each="skill : ${r.requiredSkills}" class="skill-tag" th:text="${skill}">Skill</span>
            </div>

            <div class="teams-section" th:if="${!#lists.isEmpty(requestTeamsMap[r.id])}">
                <span class="teams-label">Teams</span>
                <div>
                    <a th:each="team : ${requestTeamsMap[r.id]}" 
                       th:href="@{/teams/{id}(id=${team.id})}" 
                       th:text="${team.name}"
                       class="team-link"></a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
