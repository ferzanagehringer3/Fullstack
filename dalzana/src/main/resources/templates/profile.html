<!doctype html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mein Profil</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f6f7fb; }
    .page { max-width: 800px; margin: 40px auto; padding: 0 16px; }
    .card { background: #fff; border: 1px solid #e5e7eb; border-radius: 10px; padding: 24px; box-shadow: 0 6px 18px rgba(0,0,0,0.06); }
    .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .title { margin: 0; font-size: 24px; }
    .back-btn { background: #007bff; color: #fff; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; }
    .profile { display: grid; grid-template-columns: 120px 1fr; gap: 16px; align-items: center; }
    .avatar { width: 120px; height: 120px; border-radius: 50%; border: 1px solid #e5e7eb; object-fit: cover; background: #f3f4f6; }
    .info-row { margin: 8px 0; }
    .label { font-weight: bold; color: #374151; display: inline-block; min-width: 120px; }
    .skills { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 8px; }
    .skill { background: #eef2ff; color: #3730a3; padding: 4px 10px; border-radius: 999px; font-size: 12px; }
    .message { padding: 10px; border-radius: 6px; margin: 12px 0; }
    .message.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .message.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    .upload-form { margin-top: 12px; }
    .upload-form input[type="file"] { display: block; margin: 8px 0; }
    .upload-form button { background: #111827; color: #fff; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; }
    .edit-form { margin-top: 16px; padding-top: 12px; border-top: 1px solid #e5e7eb; }
    .edit-form .field { margin: 10px 0; }
    .edit-form label { font-weight: bold; color: #374151; display: block; margin-bottom: 4px; }
    .edit-form input, .edit-form select { width: 100%; padding: 8px; box-sizing: border-box; }
    .skills-grid { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 6px; }
    .skill-chip { display: inline-flex; align-items: center; gap: 6px; background: #f3f4f6; padding: 4px 8px; border-radius: 999px; font-size: 12px; }
    .edit-form button { background: #007bff; color: #fff; border: none; padding: 10px 12px; border-radius: 6px; cursor: pointer; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="page">
    <div class="card">
      <div class="header">
        <h1 class="title">Mein Profil</h1>
        <a th:href="@{/home}" style="text-decoration: none;">
          <button class="back-btn">Zurück</button>
        </a>
      </div>

      <div th:if="${successMessage}" class="message success" th:text="${successMessage}"></div>
      <div th:if="${errorMessage}" class="message error" th:text="${errorMessage}"></div>

      <div class="profile">
        <img class="avatar" th:src="${user.profilePicture}" alt="Profilbild" />
        <div>
          <div class="info-row">
            <span class="label">Name:</span>
            <span th:text="${user.name}">Name</span>
          </div>
          <div class="info-row">
            <span class="label">Email:</span>
            <span th:text="${user.email}">Email</span>
          </div>
          <div class="info-row">
            <span class="label">Role:</span>
            <span th:text="${user.role}">Role</span>
          </div>
          <div class="info-row">
            <span class="label">Skills:</span>
            <div class="skills">
              <span th:if="${#lists.isEmpty(user.skills)}">Keine Skills</span>
              <span th:each="s : ${user.skills}" class="skill" th:text="${s.displayName}">Skill</span>
            </div>
          </div>

          <form class="upload-form" th:action="@{/profile/upload}" method="post" enctype="multipart/form-data">
            <label class="label" for="profileImage">Profilbild ändern:</label>
            <input id="profileImage" type="file" name="profileImage" accept="image/*" required />
            <button type="submit">Upload</button>
          </form>

          <form class="edit-form" th:action="@{/profile/update}" method="post">
            <div class="field">
              <label for="name">Name</label>
              <input id="name" type="text" name="name" th:value="${user.name}" required />
            </div>

            <div class="field">
              <label for="email">Email</label>
              <input id="email" type="email" name="email" th:value="${user.email}" required />
            </div>

            <div class="field">
              <label for="role">Role</label>
              <select id="role" name="roleParam" required>
                <option value="USER" th:selected="${user.role.name() == 'USER'}">User</option>
                <option value="MANAGER" th:selected="${user.role.name() == 'MANAGER'}">Manager</option>
              </select>
            </div>

            <div class="field">
              <label>Skills</label>
              <div class="skills-grid">
                <label class="skill-chip" th:each="s : ${allSkills}">
                  <input type="checkbox" name="skills" th:value="${s.name()}"
                         th:checked="${#lists.contains(user.skills, s)}" />
                  <span th:text="${s.displayName}">Skill</span>
                </label>
              </div>
            </div>

            <button type="submit">Profil speichern</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
