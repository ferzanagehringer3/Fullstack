<!doctype html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mein Profil</title>
  <link rel="stylesheet" th:href="@{/css/layout.css}">
  <link rel="stylesheet" th:href="@{/css/main.css}">
  <style>
    body { margin: 0; font-family: 'Segoe UI', Arial, sans-serif; background: #f6f7fb; padding-top: 64px; }
    .page { max-width: 1100px; margin: 32px auto; padding: 0 20px; }
    .card { background: #fff; border: 1px solid #e5e7eb; border-radius: 10px; padding: 24px; box-shadow: 0 6px 16px rgba(17,24,39,0.06); }
    .header { margin-bottom: 20px; }
    .actions { display: flex; gap: 10px; align-items: center; margin-bottom: 12px; }
    .title { margin: 0; font-size: 28px; color: #111827; font-weight: 700; }
    .subtitle { margin: 6px 0 0; color: #6b7280; font-size: 14px; }
    .btn { padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; font-weight: 500; text-decoration: none; display: inline-block; font-size: 14px; transition: all 0.2s; }
    .btn-secondary { background: #6b7280; color: #fff; }
    .btn-secondary:hover { background: #4b5563; }
    .profile-grid { display: grid; grid-template-columns: 280px 1fr; gap: 24px; align-items: start; }
    .summary-card { border: 1px solid #e5e7eb; border-radius: 10px; padding: 20px; background: #f9fafb; }
    .avatar-wrap { display: flex; justify-content: center; margin-bottom: 16px; }
    .avatar { width: 120px; height: 120px; border-radius: 50%; border: 1px solid #e5e7eb; object-fit: cover; background: #f3f4f6; display: block; }
    .info-row { margin: 8px 0; font-size: 14px; color: #111827; display: flex; gap: 6px; align-items: baseline; }
    .label { font-weight: 600; color: #374151; display: inline-block; min-width: 64px; }
    .skills { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 8px; }
    .skill { background: #dbeafe; color: #1e40af; padding: 4px 12px; border-radius: 12px; font-size: 12px; font-weight: 500; }
    .message { padding: 12px 16px; border-radius: 6px; margin: 16px 0; font-size: 14px; }
    .message.success { background: #d1fae5; color: #065f46; border: 1px solid #a7f3d0; }
    .message.error { background: #fee2e2; color: #991b1b; border: 1px solid #fecaca; }
    .section-card { border: 1px solid #e5e7eb; border-radius: 10px; padding: 20px; margin-bottom: 16px; background: #fff; }
    .section-title { margin: 0 0 12px; font-size: 16px; color: #111827; font-weight: 600; }
    .upload-form { margin-top: 0; }
    .upload-form input[type="file"] { display: block; margin: 10px 0; padding: 8px; border: 1px solid #e5e7eb; border-radius: 6px; width: 100%; box-sizing: border-box; }
    .upload-form button { background: #3b82f6; color: #fff; border: none; padding: 10px 16px; border-radius: 6px; cursor: pointer; font-weight: 500; transition: all 0.2s; }
    .upload-form button:hover { background: #2563eb; }
    .edit-form { margin-top: 0; }
    .edit-form .field { margin: 16px 0; }
    .edit-form label { font-weight: 600; color: #374151; display: block; margin-bottom: 6px; font-size: 14px; }
    .edit-form input, .edit-form select { width: 100%; padding: 10px 12px; box-sizing: border-box; border: 1px solid #e5e7eb; border-radius: 6px; font-size: 14px; }
    .edit-form input:focus, .edit-form select:focus { outline: none; border-color: #3b82f6; }
    .skills-grid { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 8px; }
    .skill-chip { position: relative; display: inline-flex; align-items: center; }
    .skill-chip input {
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }
    .skill-chip span {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: #f3f4f6;
      color: #374151;
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      border: 1px solid transparent;
    }
    .skill-chip:hover span { background: #e5e7eb; }
    .skill-chip input:checked + span {
      background: #dbeafe;
      color: #1e40af;
      border-color: #3b82f6;
      box-shadow: 0 0 0 2px rgba(59,130,246,0.15);
    }
    .edit-form button { background: #3b82f6; color: #fff; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; margin-top: 12px; font-weight: 500; font-size: 14px; transition: all 0.2s; }
    .edit-form button:hover { background: #2563eb; }
  </style>
</head>
<body>
  <div th:insert="~{fragments/header}"></div>
  <div class="page">
    <div class="card">
      <div class="header">
        <div class="actions">
          <a th:href="@{/home}" class="btn btn-secondary" style="text-decoration: none;">← Zurück</a>
        </div>
        <h1 class="title">Mein Profil</h1>
        <p class="subtitle">Verwalte deine persönlichen Daten und Skills</p>
      </div>

      <div th:if="${successMessage}" class="message success" th:text="${successMessage}"></div>
      <div th:if="${errorMessage}" class="message error" th:text="${errorMessage}"></div>

      <div class="profile-grid">
        <div class="summary-card">
          <div class="avatar-wrap">
            <img class="avatar" th:src="${user.profilePicture}" alt="Profilbild" />
          </div>
          <div class="info-row">
            <span class="label">Name</span>
            <span th:text="${user.name}">Name</span>
          </div>
          <div class="info-row">
            <span class="label">Email</span>
            <span th:text="${user.email}">Email</span>
          </div>
          <div class="info-row">
            <span class="label">Rolle</span>
            <span th:text="${user.role}">Role</span>
          </div>
          <div class="info-row">
            <span class="label">Skills</span>
            <div class="skills">
              <span th:if="${#lists.isEmpty(user.skills)}">Keine Skills</span>
              <span th:each="s : ${user.skills}" class="skill" th:text="${s.displayName}">Skill</span>
            </div>
          </div>
        </div>

        <div>
          <div class="section-card">
            <h2 class="section-title">Profilbild</h2>
            <form class="upload-form" th:action="@{/profile/upload}" method="post" enctype="multipart/form-data">
              <label class="label" for="profileImage">Profilbild ändern</label>
              <input id="profileImage" type="file" name="profileImage" accept="image/*" required />
              <button type="submit">Upload</button>
            </form>
          </div>

          <div class="section-card">
            <h2 class="section-title">Profil bearbeiten</h2>
            <form class="edit-form" th:action="@{/profile/update}" method="post">
              <div class="field">
                <label for="name">Name</label>
                <input id="name" type="text" name="name" th:value="${user.name}" disabled readonly />
              </div>

              <div class="field">
                <label for="email">Email</label>
                <input id="email" type="email" name="email" th:value="${user.email}" disabled readonly />
              </div>

              <div class="field">
                <label for="role">Role</label>
                <select id="role" name="roleParam" disabled>
                  <option value="USER" th:selected="${user.role.name() == 'USER'}">User</option>
                  <option value="MANAGER" th:selected="${user.role.name() == 'MANAGER'}">Manager</option>
                </select>
              </div>

              <div class="field">
                <label>Skills</label>
                <div class="skills-grid">
                  <label class="skill-chip" th:each="s : ${allSkills}">
                    <input type="checkbox" name="skills" th:value="${s.name()}"
                           th:checked="${#lists.contains(user.skills, s)}" />
                    <span th:text="${s.displayName}">Skill</span>
                  </label>
                </div>
              </div>

              <button type="submit">Skills speichern</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
