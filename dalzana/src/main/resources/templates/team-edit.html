<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team bearbeiten</title>
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f6f7fb; margin: 0; padding: 20px; padding-top: 84px; }
        .container { max-width: 800px; margin: 0 auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        h1 { margin-top: 16px; color: #111827; font-size: 24px; font-weight: 600; }
        .note { font-size: 13px; color: #6b7280; margin-bottom: 16px; background: #f9fafb; padding: 10px 12px; border-radius: 6px; border-left: 3px solid #3b82f6; }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: 600; margin-bottom: 6px; color: #374151; font-size: 14px; }
        input[type="text"] { width: 100%; padding: 10px 12px; border: 1px solid #e5e7eb; border-radius: 6px; box-sizing: border-box; font-size: 14px; }
        input[type="text"]:focus { outline: none; border-color: #3b82f6; }
        .search-box { margin-bottom: 10px; }
        .search-results { max-height: 320px; overflow-y: auto; border: 1px solid #e5e7eb; border-radius: 6px; background: #fff; }
        .user-item { padding: 14px; border-bottom: 1px solid #e5e7eb; display: flex; justify-content: space-between; align-items: center; cursor: pointer; transition: all 0.2s; }
        .user-item:hover { background: #f9fafb; }
        .user-item.selected { background: #eff6ff; border-left: 3px solid #3b82f6; }
        .user-info { flex: 1; }
        .user-name { font-weight: 600; color: #111827; }
        .user-email { font-size: 13px; color: #6b7280; margin-top: 2px; }
        .skill-tag { display: inline-block; background: #dbeafe; color: #1e40af; padding: 4px 10px; border-radius: 12px; margin-right: 6px; font-size: 12px; font-weight: 500; margin-top: 6px; }
        .buttons { display: flex; gap: 12px; margin-top: 24px; }
        .btn { padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; font-weight: 500; font-size: 14px; transition: all 0.2s; }
        .btn-primary { background: #3b82f6; color: #fff; }
        .btn-primary:hover { background: #2563eb; }
        .btn-secondary { background: #6b7280; color: #fff; text-decoration: none; display: inline-block; text-align: center; }
        .btn-secondary:hover { background: #4b5563; }
        input[type="checkbox"] { cursor: pointer; width: 18px; height: 18px; }
    </style>
</head>
<body>
<div th:insert="~{fragments/header}"></div>
<div class="container">
    <h1 th:text="'Team bearbeiten: ' + ${team.name}">Team bearbeiten</h1>
    <div class="note">Bereits vorhandene Mitglieder sind vorausgewählt. Entfernen wird nicht durchgeführt.</div>

    <form method="POST" th:action="@{/teams/{id}/edit(id=${team.id})}">
        <div class="form-group">
            <label for="teamName">Team Name</label>
            <input type="text" id="teamName" name="teamName" th:value="${team.name}" required>
        </div>

        <div class="form-group">
            <label for="searchBox">Mitglieder suchen</label>
            <div class="search-box">
                <input type="text" id="searchBox" placeholder="Suche nach Name, Email oder Skill...">
            </div>
        </div>

        <div class="search-results" id="userResults">
            <div th:each="u : ${users}"
                 class="user-item"
                 th:data-user-name="${u.name}"
                 th:data-user-email="${u.email}"
                 th:data-user-skills="${u.skills}">
                <div class="user-info">
                    <div class="user-name" th:text="${u.name}">User</div>
                    <div class="user-email" th:text="${u.email}">email</div>
                    <div th:if="${!#sets.isEmpty(u.skills)}">
                        <span th:each="skill : ${u.skills}" class="skill-tag" th:text="${skill}">Skill</span>
                    </div>
                </div>
                <input type="checkbox"
                       class="user-checkbox"
                       name="userIds"
                       th:value="${u.id}"
                       th:checked="${memberIds.contains(u.id)}" />
            </div>
        </div>

        <div class="buttons">
            <button type="submit" class="btn btn-primary">✓ Speichern</button>
            <a class="btn btn-secondary" href="/home" style="text-decoration: none;">← Zurück</a>
        </div>
    </form>
</div>

<script>
    const searchBox = document.getElementById('searchBox');
    const userItems = document.querySelectorAll('.user-item');

    searchBox.addEventListener('input', (e) => {
        const query = e.target.value.toLowerCase().trim();
        userItems.forEach(item => {
            const name = item.dataset.userName.toLowerCase();
            const email = item.dataset.userEmail.toLowerCase();
            const skills = item.dataset.userSkills.toLowerCase();
            const matches = name.includes(query) || email.includes(query) || skills.includes(query);
            item.style.display = matches || query === '' ? 'flex' : 'none';
        });
    });

    userItems.forEach(item => {
        item.addEventListener('click', (e) => {
            if (e.target.classList.contains('user-checkbox')) return;
            const cb = item.querySelector('.user-checkbox');
            cb.checked = !cb.checked;
            item.classList.toggle('selected', cb.checked);
        });
    });
</script>
</body>
</html>
