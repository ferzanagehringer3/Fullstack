<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request erstellen</title>
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f6f7fb; margin: 0; padding: 20px; padding-top: 84px; }
        .container { max-width: 800px; margin: 0 auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        h1 { margin-top: 16px; color: #111827; font-size: 24px; font-weight: 600; }
        .form-group { margin-bottom: 24px; }
        label { display: block; font-weight: 600; margin-bottom: 8px; color: #374151; font-size: 14px; }
        input[type="text"], textarea, select { width: 100%; padding: 10px 12px; border: 1px solid #e5e7eb; border-radius: 6px; box-sizing: border-box; font-size: 14px; font-family: 'Segoe UI', Arial, sans-serif; }
        input[type="text"]:focus, textarea:focus, select:focus { outline: none; border-color: #3b82f6; }
        textarea { min-height: 100px; resize: vertical; }
        select[multiple] { min-height: 180px; }
        small { color: #6b7280; font-size: 13px; }
        .btn { padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; font-weight: 500; text-decoration: none; display: inline-block; font-size: 14px; transition: all 0.2s; }
        .btn-primary { background: #3b82f6; color: #fff; }
        .btn-primary:hover { background: #2563eb; }
        .btn-secondary { background: #6b7280; color: #fff; }
        .btn-secondary:hover { background: #4b5563; }
        .buttons { margin-top: 24px; display: flex; gap: 12px; }
        .skills-grid { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 8px; }
        .skill-chip { position: relative; display: inline-flex; align-items: center; }
        .skill-chip input {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }
        .skill-chip span {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: #f3f4f6;
            color: #374151;
            padding: 6px 12px;
            border-radius: 999px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
        }
        .skill-chip:hover span { background: #e5e7eb; }
        .skill-chip input:checked + span {
            background: #dbeafe;
            color: #1e40af;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59,130,246,0.15);
        }
    </style>
</head>
<body>
<div th:insert="~{fragments/header}"></div>
<div class="container">
    <a class="btn btn-tertiary" href="/requests">← Zurück</a>

    <h1>+ Request erstellen</h1>

    <form method="POST" th:action="@{/requests/create}">
        <div class="form-group">
            <label for="title">Request Name *</label>
            <input type="text" id="title" name="title" required placeholder="z.B. Neues Dashboard">
        </div>
        <div class="form-group">
            <label for="description">Beschreibung</label>
            <textarea id="description" name="description" placeholder="Details zum Request..."></textarea>
        </div>
        <div class="form-group">
            <label>Benötigte Skills</label>
            <div class="skills-grid">
                <label class="skill-chip" th:each="s : ${skills}">
                    <input type="checkbox" name="requiredSkills" th:value="${s}" />
                    <span th:text="${s}">Skill</span>
                </label>
            </div>
            <small style="color: #666; display: block; margin-top: 8px;">Mehrfachauswahl möglich</small>
        </div>
        <div class="buttons">
            <button class="btn btn-primary" type="submit">Erstellen</button>
            <a class="btn btn-tertiary" href="/requests" style="text-decoration: none;">← Zurück</a>
        </div>
    </form>
</div>
</body>
</html>
