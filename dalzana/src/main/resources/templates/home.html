<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DalZana Connect</title>
  <link rel="stylesheet" th:href="@{/css/layout.css}">
  <link rel="stylesheet" th:href="@{/css/main.css}">
  <style>
    body { margin: 0; font-family: 'Segoe UI', Arial, sans-serif; background: #f6f7fb; padding-top: 64px; }
    .app { height: 100vh; display: flex; }
    .left { width: 260px; border-right: 1px solid #e5e7eb; padding: 20px; overflow-y: auto; background: #fff; }
    .left h3 { margin: 0 0 16px 0; font-size: 18px; color: #111827; }
    .main { flex: 1; padding: 24px; display: flex; flex-direction: column; background: #f6f7fb; }
    .teams .team-row { display: flex; align-items: center; gap: 8px; margin: 8px 0; }
    .teams button.team { flex: 1; padding: 10px 12px; text-align: left; background: #f9fafb; border: 1px solid #e5e7eb; border-radius: 6px; cursor: pointer; transition: all 0.2s; font-size: 14px; color: #374151; position: relative; }
    .teams button.team:hover { background: #f3f4f6; border-color: #d1d5db; }
    .teams .team-badge {
      position: absolute;
      top: 6px;
      right: 6px;
      background: #dc3545;
      border-radius: 50%;
      width: 12px;
      height: 12px;
      display: none;
      animation: pulse 1s infinite;
    }
    .teams .team-actions { display: flex; gap: 6px; }
    .teams .team-actions button { padding: 6px 10px; font-size: 12px; background: #fff; border: 1px solid #e5e7eb; border-radius: 4px; cursor: pointer; transition: all 0.2s; color: #374151; }
    .teams .team-actions button:hover { background: #f9fafb; border-color: #d1d5db; }
    .teams .team-actions button[type="submit"] { background: #dc3545; color: #fff; border-color: #dc3545; }
    .teams .team-actions button[type="submit"]:hover { background: #c82333; }
    .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #e5e7eb; padding-bottom: 16px; gap: 16px; background: #fff; padding: 20px; border-radius: 8px; margin-bottom: 16px; }
    .team-title { display: flex; flex-direction: column; gap: 6px; }
    .team-title h2 { margin: 0; font-size: 20px; color: #111827; }
    .team-members { font-size: 13px; color: #6b7280; }
    .team-members a { color: #3b82f6; text-decoration: none; }
    .team-members a:hover { text-decoration: underline; }
    .header-actions { display: flex; align-items: center; gap: 10px; margin-left: auto; }
    .header-actions button, .header-actions a button { padding: 8px 16px; border: 1px solid #e5e7eb; border-radius: 6px; cursor: pointer; background: #fff; color: #374151; font-size: 14px; font-weight: 500; transition: all 0.2s; }
    .header-actions button:hover, .header-actions a button:hover { background: #f9fafb; border-color: #d1d5db; }
    .chat { flex: 1; padding: 20px; overflow-y: auto; background: #fff; border-radius: 8px; display: flex; flex-direction: column; gap: 12px; }
    .msg { padding: 12px 16px; border-radius: 8px; max-width: 50%; word-wrap: break-word; }
    .msg.sent { align-self: flex-end; background: #3b82f6; color: #fff; border-radius: 8px 0 8px 8px; }
    .msg.received { align-self: flex-start; background: #e5e7eb; color: #111827; border-radius: 0 8px 8px 8px; }
    .msg-sender { font-size: 12px; font-weight: 600; opacity: 0.8; margin-bottom: 4px; }
    .msg.new-message { animation: highlight 2s ease-out; }
    @keyframes highlight { from { background: #fef3c7; } to { background: transparent; } }
    .composer { display: flex; gap: 10px; border-top: 1px solid #e5e7eb; padding-top: 16px; }
    input[type="text"] { flex: 1; padding: 10px 12px; border: 1px solid #e5e7eb; border-radius: 6px; font-size: 14px; }
    input[type="text"]:focus { outline: none; border-color: #3b82f6; }
    .composer button { padding: 10px 20px; background: #3b82f6; color: #fff; border: none; border-radius: 6px; cursor: pointer; font-weight: 500; transition: all 0.2s; }
    .composer button:hover { background: #2563eb; }
    .form-group { margin: 12px 0; }
    .form-group label { display: block; font-weight: bold; margin-bottom: 4px; }
    .form-group input, .form-group select { width: 100%; padding: 6px; box-sizing: border-box; }
    .form-group button { background: #10b981; color: #fff; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; margin-top: 8px; transition: all 0.2s; }
    .form-group button:hover { background: #059669; }
    .message { padding: 12px 16px; border-radius: 6px; margin-bottom: 16px; font-size: 14px; }
    .message.success { background: #d1fae5; color: #065f46; border: 1px solid #a7f3d0; }
    .message.error { background: #fee2e2; color: #991b1b; border: 1px solid #fecaca; }
    .create-btn { width: 100%; padding: 12px; background: #3b82f6; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; font-size: 14px; transition: all 0.2s; }
    .create-btn:hover { background: #2563eb; }
  </style>
</head>

<body>
  <div th:insert="~{fragments/header}"></div>
  <div class="app">
    <!-- LEFT: Teams -->
    <div class="left">
      <h3>Teams</h3>

      <!-- Create Team Button -->
      <div th:if="${currentUserRole == 'MANAGER'}" style="margin-bottom: 16px;">
        <a href="/teams/create" style="text-decoration: none;">
          <button class="create-btn">
            + Neues Team erstellen
          </button>
        </a>
      </div>

      <!-- Team List -->
      <div class="teams" id="teamList">
        <div th:if="${#lists.isEmpty(teams)}">Keine Teams vorhanden</div>
        <div th:each="t : ${teams}" class="team-row">
          <button class="team"
                  th:data-team-id="${t.id}"
                  th:data-team-name="${t.name}"
                  th:data-team-members="${#strings.listJoin(t.members.![name], ', ')}"
                  th:text="${t.name}">
            Team
          </button>
          <div th:if="${currentUserRole == 'MANAGER'}" class="team-actions">
            <a th:href="@{/teams/{id}/edit(id=${t.id})}" style="text-decoration:none;">
              <button type="button">Bearbeiten</button>
            </a>
            <form th:action="@{/teams/{id}/delete(id=${t.id})}" method="post" onsubmit="return confirm('Team wirklich löschen?');">
              <button type="submit" style="background:#dc3545;color:#fff;border:none;border-radius:4px;">Löschen</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- CENTER: Chat -->
    <div class="main">
      <div th:if="${successMessage}" class="message success" th:text="${successMessage}"></div>
      <div th:if="${errorMessage}" class="message error" th:text="${errorMessage}"></div>

      <div class="header">
        <div class="team-title">
          <h2 id="teamTitle" th:if="${!#lists.isEmpty(teams)}" th:text="${teams[0].name}">Team</h2>
          <h2 id="teamTitle" th:if="${#lists.isEmpty(teams)}">Kein Team</h2>

          <div class="team-members" th:if="${!#lists.isEmpty(teams)}">
            <a id="teamMembersLink"
               th:href="@{/teams/{id}(id=${teams[0].id})}"
               th:text="${#strings.listJoin(teams[0].members.![name], ', ')}">Mitglieder</a>
          </div>
          <div class="team-members" th:if="${#lists.isEmpty(teams)}">Keine Mitglieder</div>
        </div>

        <div class="header-actions">
          <a id="profileLink" th:href="@{/profile}" style="text-decoration: none;">
            <button id="profileBtn">Mein Profil</button>
          </a>
          <a id="filesLink"
             th:if="${!#lists.isEmpty(teams)}"
             th:href="@{/teams/{teamId}/files(teamId=${teams[0].id})}"
             style="text-decoration: none;">
            <button id="filesBtn">Files</button>
          </a>
          <button id="filesBtn" th:if="${#lists.isEmpty(teams)}" disabled>Files</button>

          <a id="logoutLink" th:href="@{/logout}" style="text-decoration: none;">
            <button id="logoutBtn">Logout</button>
          </a>
        </div>
      </div>

      <!-- Add Member Form -->
      <div class="add-member" th:if="${!#lists.isEmpty(teams)}">
        <div class="chat" id="chatBox">
          <!-- Messages will be loaded here -->
        </div>
      </div>

      <form class="composer" id="chatForm" th:if="${!#lists.isEmpty(teams)}">
        <input id="messageInput" type="text" placeholder="Type a message..." />
        <button type="submit">Send</button>
      </form>
      <div th:if="${#lists.isEmpty(teams)}" style="text-align: center; color: #999; padding: 20px;">
        Keine Teams vorhanden - erstelle ein Team um zu chatten
      </div>
    </div>
  </div>



  <script>
    let currentTeamId = null;
    let messageInterval = null;
    let teamLastMessageCount = {}; // Track message count per team
    const currentUserName = /*[[${userName}]]*/ 'Unknown';

    // Initialize with first team if available
    const teams = document.querySelectorAll('.team');
    if (teams.length > 0) {
      const firstTeam = teams[0];
      currentTeamId = firstTeam.dataset.teamId;
      
      // Initialize message counts for all teams
      teams.forEach(team => {
        const teamId = team.dataset.teamId;
        teamLastMessageCount[teamId] = 0;
      });
      
      loadMessages();
      startMessagePolling();
    }

    // Switch team title + files link + chat
    document.getElementById("teamList").addEventListener("click", (e) => {
      const btn = e.target.closest(".team");
      if (!btn) return;

      const teamName = btn.dataset.teamName;
      const teamId = btn.dataset.teamId;
      const teamMembers = btn.dataset.teamMembers || '';

      currentTeamId = teamId;

      if (teamName) {
        document.getElementById("teamTitle").textContent = teamName;
      }

      const filesLink = document.getElementById("filesLink");
      if (filesLink && teamId) {
        filesLink.setAttribute("href", `/teams/${teamId}/files`);
      }

      const membersLink = document.getElementById("teamMembersLink");
      if (membersLink && teamId) {
        membersLink.setAttribute("href", `/teams/${teamId}`);
        membersLink.textContent = teamMembers || 'Keine Mitglieder';
      }

      // Load messages for new team
      loadMessages();
      
      // Clear badge for current team
      updateTeamBadge(teamId, false);
    });

    // Send message
    document.getElementById("chatForm")?.addEventListener("submit", async (e) => {
      e.preventDefault();
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (!text || !currentTeamId) return;

      try {
        const formData = new URLSearchParams();
        formData.append('teamId', currentTeamId);
        formData.append('content', text);

        const response = await fetch('/home/messages/send', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: formData
        });

        if (response.ok) {
          input.value = "";
          loadMessages();
        }
      } catch (error) {
        console.error('Error sending message:', error);
      }
    });

    // Load messages for current team
    async function loadMessages() {
      if (!currentTeamId) return;

      try {
        const response = await fetch(`/home/messages/${currentTeamId}`);
        const messages = await response.json();

        const chatBox = document.getElementById("chatBox");
        chatBox.innerHTML = '';

        messages.forEach(msg => {
          const msgDiv = document.createElement("div");
          const isSent = msg.senderName === currentUserName;
          msgDiv.className = `msg ${isSent ? 'received' : 'sent'}`;
          
          let html = '';
          if (!isSent) {
            html += `<div class="msg-sender">${msg.senderName}</div>`;
          }
          html += msg.content;
          msgDiv.innerHTML = html;
          
          chatBox.appendChild(msgDiv);
        });

        // Update last seen count for current team
        teamLastMessageCount[currentTeamId] = messages.length;
        
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (error) {
        console.error('Error loading messages:', error);
      }
    }

    // Check all teams for new messages
    async function checkAllTeamsForMessages() {
      const teamButtons = document.querySelectorAll('.team');
      
      for (const teamBtn of teamButtons) {
        const teamId = teamBtn.dataset.teamId;
        if (!teamId) continue;
        
        try {
          const response = await fetch(`/home/messages/${teamId}`);
          const messages = await response.json();
          
          const previousCount = teamLastMessageCount[teamId] || 0;
          const currentCount = messages.length;
          
          // Check if there are new messages from OTHER users
          let hasNewMessagesFromOthers = false;
          if (currentCount > previousCount) {
            for (let i = previousCount; i < currentCount; i++) {
              if (messages[i].senderName !== currentUserName) {
                hasNewMessagesFromOthers = true;
                break;
              }
            }
          }
          
          // Only show badge for teams OTHER than the current one
          if (teamId != currentTeamId && hasNewMessagesFromOthers) {
            updateTeamBadge(teamId, true);
            playNotificationSound();
          }
          
        } catch (error) {
          console.error(`Error checking messages for team ${teamId}:`, error);
        }
      }
    }

    // Update badge (show/hide red dot)
    function updateTeamBadge(teamId, show) {
      const teamBtn = document.querySelector(`.team[data-team-id="${teamId}"]`);
      if (!teamBtn) return;
      
      let badge = teamBtn.querySelector('.team-badge');
      
      if (show) {
        if (!badge) {
          badge = document.createElement('span');
          badge.className = 'team-badge';
          teamBtn.appendChild(badge);
        }
        badge.style.display = 'block';
      } else {
        if (badge) {
          badge.style.display = 'none';
        }
      }
    }

    // Simple notification sound
    function playNotificationSound() {
      try {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        
        oscillator.frequency.value = 800;
        oscillator.type = 'sine';
        
        gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
        
        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + 0.3);
      } catch (error) {
        console.log('Audio notification not available');
      }
    }

    // Poll for new messages every 2 seconds
    function startMessagePolling() {
      if (messageInterval) clearInterval(messageInterval);
      messageInterval = setInterval(() => {
        loadMessages(); // Reload current team messages
        checkAllTeamsForMessages(); // Check all teams for badges
      }, 2000);
    }

    // Files button links to selected team
  </script>
</body>
</html>
