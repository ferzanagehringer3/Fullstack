<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Details</title>
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f6f7fb; margin: 0; padding: 20px; padding-top: 84px; }
        .container { max-width: 800px; margin: 0 auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        h1 { margin-top: 16px; color: #111827; font-size: 24px; font-weight: 600; }
        p { color: #374151; font-size: 16px; font-weight: 600; margin-top: 24px; margin-bottom: 12px; }
        .members { margin-top: 16px; border: 1px solid #e5e7eb; border-radius: 6px; overflow: hidden; }
        .member { padding: 14px; border-bottom: 1px solid #e5e7eb; background: #fff; }
        .member:last-child { border-bottom: none; }
        .member-name { font-weight: 600; color: #111827; font-size: 15px; }
        .member-email { font-size: 13px; color: #6b7280; margin-top: 4px; }
        .skills { margin-top: 8px; }
        .skill-tag { display: inline-block; background: #dbeafe; color: #1e40af; padding: 4px 10px; border-radius: 12px; margin-right: 6px; font-size: 12px; font-weight: 500; }
        .actions { display: flex; gap: 12px; margin-top: 24px; }
        .btn { padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; font-weight: 500; text-decoration: none; display: inline-block; font-size: 14px; transition: all 0.2s; }
        .btn-primary { background: #3b82f6; color: #fff; }
        .btn-primary:hover { background: #2563eb; }
        .btn-secondary { background: #6b7280; color: #fff; }
        .btn-secondary:hover { background: #4b5563; }
    </style>
</head>
<body>
<div th:insert="~{fragments/header}"></div>
<div class="container">
    <a class="btn btn-secondary" href="/home">← Zurück</a>

    <h1 th:text="${team.name}">Team Name</h1>
    <p>Mitglieder</p>

    <div class="members">
        <div th:if="${#sets.isEmpty(team.members)}">Keine Mitglieder</div>
        <div th:each="m : ${team.members}" class="member">
            <div class="member-name" th:text="${m.name}">Name</div>
            <div class="member-email" th:text="${m.email}">email</div>
            <div class="skills" th:if="${!#sets.isEmpty(m.skills)}">
                <span th:each="s : ${m.skills}" class="skill-tag" th:text="${s}">Skill</span>
            </div>
        </div>
    </div>

    <div class="actions">
        <a class="btn btn-primary" th:href="@{/teams/{id}/edit(id=${team.id})}">Mitglied hinzufügen</a>
    </div>
</div>
</body>
</html>
