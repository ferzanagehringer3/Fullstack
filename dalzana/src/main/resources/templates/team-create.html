<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team erstellen</title>
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f6f7fb;
            margin: 0;
            padding: 20px;
            padding-top: 84px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        h1 {
            color: #111827;
            margin-top: 16px;
            font-size: 24px;
            font-weight: 600;
        }
        h3 { color: #374151; font-size: 16px; margin-top: 28px; margin-bottom: 14px; }
        .form-group {
            margin-bottom: 24px;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #374151;
            font-size: 14px;
        }
        input[type="text"], select, textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 14px;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        input[type="text"]:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #3b82f6;
        }
        textarea { min-height: 100px; resize: vertical; }
        .search-box {
            position: relative;
            margin-bottom: 10px;
        }
        .search-results {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
        }
        .user-item {
            padding: 16px;
            border-bottom: 1px solid #e5e7eb;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
        }
        .user-item:hover {
            background: #f9fafb;
        }
        .user-item.selected {
            background: #eff6ff;
            border-left: 3px solid #3b82f6;
        }
        .user-info {
            flex: 1;
        }
        .user-name {
            font-weight: bold;
            color: #333;
        }
        .user-email {
            font-size: 12px;
            color: #666;
        }
        .user-skills {
            font-size: 11px;
            color: #999;
            margin-top: 4px;
        }
        .skill-tag {
            display: inline-block;
            background: #dbeafe;
            color: #1e40af;
            padding: 4px 10px;
            border-radius: 12px;
            margin-right: 6px;
            font-size: 12px;
            font-weight: 500;
        }
        .selected-count {
            background: #10b981;
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        .checkbox-custom {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        .buttons {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }
        .btn-primary {
            background: #3b82f6;
            color: white;
        }
        .btn-primary:hover {
            background: #2563eb;
        }
        .btn-secondary {
            background: #6b7280;
            color: white;
        }
        .btn-secondary:hover {
            background: #4b5563;
        }
        .message {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .message.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #f5c6cb;
        }
        .filter-info {
            margin-top: 8px;
            font-size: 13px;
            color: #666;
        }
    </style>
</head>
<body><div th:insert="~{fragments/header}"></div>    <div class="container">
        <div th:if="${successMessage}" class="message success" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="message error" th:text="${errorMessage}"></div>

        <h1>üöÄ Neues Team erstellen</h1>

        <form method="POST" th:action="@{/teams/create}" id="teamForm">
            <div class="form-group">
                <label for="teamName">Team Name *</label>
                <input type="text" id="teamName" name="teamName" required placeholder="z.B. Marketing Team 2024">
            </div>

            <div class="form-group">
                <label for="requestId">Request ausw√§hlen *</label>
                <select id="requestId" name="requestId" required>
                    <option value="" disabled selected>Bitte w√§hlen...</option>
                    <option th:each="r : ${requests}"
                            th:value="${r.id}"
                            th:text="${r.title}"
                            th:selected="${selectedRequestId != null and r.id == selectedRequestId}">Request</option>
                </select>
            </div>

            <div class="form-group">
                <label for="requestDescription">Request Beschreibung</label>
                <textarea id="requestDescription" name="requestDescription" 
                          th:text="${prefilledDescription}" 
                          placeholder="Zus√§tzliche Beschreibung zum Request..."></textarea>
            </div>

            <div class="form-group">
                <label for="searchBox">Team Members suchen</label>
                <div class="search-box">
                    <input type="text" id="searchBox" placeholder="Suche nach Name, Email oder Skill...">
                </div>
                <div class="filter-info">
                    <span id="resultCount">0</span> User gefunden ‚Ä¢ <span id="selectedCount">0</span> ausgew√§hlt
                </div>
            </div>

            <div class="search-results" id="userResults">
                <div th:each="u : ${users}" 
                     class="user-item" 
                     th:data-user-id="${u.id}"
                     th:data-user-name="${u.name}"
                     th:data-user-email="${u.email}"
                     th:data-user-skills="${u.skills}">
                    <div class="user-info">
                        <div class="user-name" th:text="${u.name}">User Name</div>
                        <div class="user-email" th:text="${u.email}">user@email.com</div>
                        <div class="user-skills" th:if="${!#sets.isEmpty(u.skills)}">
                            <span th:each="skill : ${u.skills}" class="skill-tag" th:text="${skill}">Skill</span>
                        </div>
                    </div>
                    <input type="checkbox" 
                           th:name="userIds" 
                           th:value="${u.id}" 
                           class="checkbox-custom user-checkbox">
                </div>
            </div>

            <div class="buttons">
                <button type="submit" class="btn btn-primary">Team erstellen</button>
                <a href="/home" class="btn btn-tertiary" style="text-decoration: none; display: inline-block; text-align: center;">‚Üê Zur√ºck</a>
            </div>
        </form>
    </div>

    <script>
        const searchBox = document.getElementById('searchBox');
        const userResults = document.getElementById('userResults');
        const userItems = document.querySelectorAll('.user-item');
        const resultCountEl = document.getElementById('resultCount');
        const selectedCountEl = document.getElementById('selectedCount');
        const checkboxes = document.querySelectorAll('.user-checkbox');

        // Search functionality
        searchBox.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase().trim();
            let visibleCount = 0;

            userItems.forEach(item => {
                const name = item.dataset.userName.toLowerCase();
                const email = item.dataset.userEmail.toLowerCase();
                const skills = item.dataset.userSkills.toLowerCase();

                const matches = name.includes(query) || 
                               email.includes(query) || 
                               skills.includes(query);

                if (matches || query === '') {
                    item.style.display = 'flex';
                    visibleCount++;
                } else {
                    item.style.display = 'none';
                }
            });

            resultCountEl.textContent = visibleCount;
        });

        // Checkbox selection tracking
        function updateSelectedCount() {
            const selected = document.querySelectorAll('.user-checkbox:checked').length;
            selectedCountEl.textContent = selected;
        }

        checkboxes.forEach(cb => {
            cb.addEventListener('change', updateSelectedCount);
        });

        // Click on item to toggle checkbox
        userItems.forEach(item => {
            item.addEventListener('click', (e) => {
                if (e.target.classList.contains('user-checkbox')) return;
                const checkbox = item.querySelector('.user-checkbox');
                checkbox.checked = !checkbox.checked;
                item.classList.toggle('selected', checkbox.checked);
                updateSelectedCount();
            });
        });

        // Initialize count
        resultCountEl.textContent = userItems.length;
        updateSelectedCount();
    </script>
</body>
</html>
